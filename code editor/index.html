<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="codemirror/codemirror-5.48.0/lib/codemirror.js"></script>
    <link href="codemirror/codemirror-5.48.0/lib/codemirror.css" rel="stylesheet" />
    <script src="codemirror/codemirror-5.48.0/addon/edit/closetag.js" <script
        src="codemirror/codemirror-5.48.0/mode/xml/xml.js"></script>
    <link href="codemirror/codemirror-5.48.0/theme/dracula.css" rel="stylesheet" />
    <title>code editor</title>
</head>

<body>
    <textarea id="editor"><p>i am a paragraph</p></textarea>
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
            mode: "xml",
            theme: "dracula",
            lineNumbers: true,
            autoCloseTags: true,
        });
        editor.setSize("250", "150")
    </script>
</body>

</html>
