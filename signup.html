<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../coder_kiosk/assets/css/style1.css">
    <title>Sign Up</title>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="expamleInputFirstName">First Name</label>
            <input type="first name" class="form-control" id="exampleInputFirstName" placeholder="Enter First Name">
        </div>
        <div class="form-group">
            <label for="expamleInputLastName">Last Name</label>
            <input type="last name" class="form-control" id="exampleInputLastName" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <a href="../coder_kiosk/home.html">
            <button type="button" class="btn btn-primary">Submit</button>
        </a>
    </form>
</body>

</html>
